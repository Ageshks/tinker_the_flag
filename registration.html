<!DOCTYPE html>
<html>
<head>
	<title>Registration Form In HTML and CSS</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</head>
<body>

<div class="wrapper">
	<div class="r_form_wrap">
		
		<div class="title">
			<p>Registration Form</p>
		</div>

		<div class="r_form">
			<form>
				<div class="input_wrap">
					<label for="yourname">Your Name</label>
					<div class="input_item">
						<span class="icon">
							<ion-icon id="start" name="person-sharp"></ion-icon>
						</span>
						<input type="text" name="your name" class="input" id="yourname">
					</div>
				</div>
				<div class="input_wrap">
					<label for="emailaddress">Email Address</label>
					<div class="input_item">
						<span class="icon">
							<ion-icon id="start" name="mail-sharp"></ion-icon>
						</span>
						<input type="text" name="email address" class="input" id="emailaddress">
					</div>
				</div>

				<button>Register Now</button>
                <br>
                <br>
                <h5>once your clue is loaded please download it, it only gets once</h5>
			</form>
		</div>

	</div>
</div>

</body>
</html>
